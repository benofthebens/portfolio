name: Build Sass

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. Install dependencies (NO npm ci)
      - name: Install dependencies
        run: npm install

      # 4. Compile Sass
      - name: Compile Sass
        run: npm run sass

      # 5. Show output (debug)
      - name: Verify CSS output
        run: |
          echo "CSS output:"
          ls -la dist/css

name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (or dart-sass globally if no package.json)
        run: |
          set -e
          if [ -f package.json ]; then
            echo "package.json found → installing project dependencies (npm ci)"
            npm ci
          else
            echo "No package.json → installing dart-sass globally"
            npm install -g sass
          fi

      - name: Compile Sass -> CSS
        run: |
          set -e
          # adjust these paths to match your repo layout
          SRC_DIR="src/scss"
          OUT_DIR="dist/css"

          mkdir -p "$OUT_DIR"

          if [ -f package.json ] && npm run | grep -q "build:sass"; then
            echo "Running npm script: npm run build:sass"
            npm run build:sass
          else
            echo "Running sass CLI: sass $SRC_DIR:$OUT_DIR --no-source-map --style=compressed"
            sass "$SRC_DIR":"$OUT_DIR" --no-source-map --style=compressed
          fi

      - name: List generated CSS files
        run: |
          echo "Contents of output folder:"
          ls -la dist/css || true
